<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Login - Leads Community School</title>
<style>
/* ===== General ===== */
body, html {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #f5f7fa;
}

/* ===== Top Green Bar ===== */
.top-green {
  background: #004d26;
  color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  flex-wrap: wrap;
}

.top-green .top-links a {
  color: #fff;
  margin-right: 15px;
  text-decoration: none;
  font-weight: bold;
}

.top-green input[type="text"] {
  padding: 5px 10px;
  border-radius: 5px;
  border: none;
}

/* ===== Header ===== */
.main-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 20px;
  background-color: #fdf9f0;
  border-bottom: 2px solid #004d26;
  flex-wrap: wrap;
}

.main-header .logo-area span {
  font-weight: bold;
  color: #004d26;
  margin-left: 10px;
}

.main-nav a {
  margin-left: 15px;
  text-decoration: none;
  color: #004d26;
  font-weight: bold;
}

/* ===== Login Section ===== */
#login-section {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 80vh;
  padding: 20px;
}

#login-section .login-box {
  background: #fff;
  padding: 40px 30px;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  width: 100%;
  max-width: 400px;
  text-align: center;
}

#login-section .login-box h2 {
  margin-bottom: 20px;
  color: #004d26;
}

#login-section .login-box input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
}

#login-section .login-box button {
  width: 100%;
  padding: 12px;
  background-color: #004d26;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

#login-section .login-box button:hover {
  background-color: #006b39;
}

/* ===== Dashboard Section ===== */
#dashboard-section {
  display: none; /* hidden until login */
  padding: 40px 20px;
}

.dashboard h3 {
  text-align: center;
  color: #004d26;
  margin-bottom: 30px;
}

.dashboard .cards {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 25px;
}

.dashboard .card {
  background-color: #ffcc00; /* rich yellow */
  color: #004d26;
  width: 220px;
  padding: 25px;
  border-radius: 10px;
  text-align: center;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
  text-decoration: none;
}

.dashboard .card:hover {
  transform: translateY(-10px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

/* ===== Footer ===== */
.footer {
  background-color: #004d26;
  color: #fff;
  padding: 20px;
  text-align: center;
}

@media(max-width:768px){
  .dashboard {flex-direction: column; align-items: center;}
  .dashboard .card {width: 80%;}
}
</style>
</head>
<body>

<!-- Top Green Bar -->
<div class="top-green">
  <div class="top-links">
    <a href="student-login.html">Student Login</a>
    <a href="parent-login.html">Parent Login</a>
    <a href="staff-login.html">Staff Login</a>
    <a href="email-login.html">Email Login</a>
    <a href="careers.html">Careers</a>
    <a href="index.html" id="home-link" style="display:none;">üè† Home</a> <!-- Home link hidden initially -->
  </div>
  <input type="text" placeholder="Search...">
</div>

<!-- Header -->
<header class="main-header">
  <div class="logo-area">
    <a href="index.html">
      <img src="logo.png" alt="Logo" width="50">
      <span>Leads Community School</span>
    </a>
  </div>
</header>

<!-- Login Section -->
<section id="login-section">
  <div class="login-box">
    <h2>Email Login</h2>
    <form class="login-form" onsubmit="handleLogin(event)">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Forgot your password? <a href="#">Reset here</a></p>
  </div>
</section>

<!-- Dashboard Section -->
<section id="dashboard-section">
  <h3>Email Dashboard</h3>
  <div class="cards">
    <a href="inbox.html" class="card">üì• Inbox</a>
    <a href="compose.html" class="card">‚úâÔ∏è Compose Email</a>
    <a href="sent.html" class="card">üì§ Sent Emails</a>
    <a href="drafts.html" class="card">üìù Drafts</a>
  </div>
</section>

<!-- Footer -->
<footer class="footer">
  <p>Leads Community School ¬© 2026. All Rights Reserved.</p>
</footer>

<!-- JS Login -->
<script>
function handleLogin(e) {
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if(email && password){
    // Hide login section
    document.getElementById('login-section').style.display = 'none';
    // Show dashboard
    document.getElementById('dashboard-section').style.display = 'block';
    // Show Home link
    document.getElementById('home-link').style.display = 'inline';
    alert("Login successful! Welcome to your Email Dashboard.");
  } else {
    alert("Please enter Email and Password.");
  }
}
</script>

</body>
</html>

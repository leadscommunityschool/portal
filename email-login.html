<!DOCTYPE html>
<html>
<head>
<title>Email Login</title>

<style>
body{font-family:Arial;background:#eee;margin:0}

#login{padding:50px;text-align:center}
#dash{display:none;padding:40px;text-align:center}

input{padding:10px;width:250px;margin:10px}
button{padding:10px 30px;background:#004d26;color:#ffcc00;border:none}

</style>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-auth.js";

const firebaseConfig = {
apiKey: "AIzaSyCR_E_N61ECrYoC5p3_WY_hlPPHcYvd-tw",
authDomain: "leads-community-school.firebaseapp.com",
projectId: "leads-community-school",
storageBucket: "leads-community-school.appspot.com",
messagingSenderId: "862968562597",
appId: "1:862968562597:web:1cf258466bb299a5cc1e4c"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = function(){

const email=document.getElementById("email").value;
const pass=document.getElementById("pass").value;

signInWithEmailAndPassword(auth,email,pass)
.then(()=>alert("Logged in"))
.catch(e=>alert(e.message));

};

onAuthStateChanged(auth,user=>{
if(user){
document.getElementById("login").style.display="none";
document.getElementById("dash").style.display="block";
}
});

</script>

</head>

<body>

<div id="login">
<h2>Email Login</h2>
<input id="email" placeholder="email"><br>
<input id="pass" type="password" placeholder="password"><br>
<button onclick="login()">Login</button>
</div>

<div id="dash">
<h1>WELCOME ðŸŽ‰</h1>
<p>You are logged in.</p>
</div>

</body>
</html>
